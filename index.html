<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nohaila El Masaoul</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    window.addEventListener("DOMContentLoaded", ()=>{
        VANTA.NET({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff3f3f,
            backgroundColor: 0x15193c
            })
            setTimeout(()=>{
                const main=document.querySelector("main")
                main.style.opacity =1;
                main.style.filter ='blur(0px)';
            },1000)
            
    })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/Nouhaila (2).jpg" alt="">
            <h1>@NohailaElMasaoul</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.facebook.com/people/Nohaila-El-Masaoul/100005732536325/">
                <img src="./images/facebook.svg" alt="Homepage" width="20">
                Facebook
            </a>
            </li>
            <li>
                <a href="https://instagram.com/nohaila.el.masaoul?igshid=YmMyMTA2M2Y=">
                <img src="./images/instagram.svg" alt="Homepage" width="20">
                Instagram
            </a>
            </li>
            <li>
                <a href="https://twitter.com/MasaoulEl">
                    <img src="./images/twitter.svg" alt="Homepage" width="20">
                Twitter
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/nohaila-el-masaoul-250a521b4/">
                <img src="./images/linkedin.svg" alt="Homepage" width="20">
                Linkedin
                </a>
            </li>
            <li>
                <a href="https://github.com/NohailaElmasaoul">
                <img src="./images/github.svg" alt="Homepage" width="20">
                GitHub
                </a>
            </li>
        </ul>
    </main>
    
</body>
</html>
